services:
  fogistanbul-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://fogistanbul.com}
        NEXT_PUBLIC_GHOST_URL: ${NEXT_PUBLIC_GHOST_URL:-https://blog.fogistanbul.com}
        NEXT_PUBLIC_GHOST_CONTENT_KEY: ${NEXT_PUBLIC_GHOST_CONTENT_KEY}
        NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
        NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
    container_name: fogistanbul-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_GHOST_URL=${NEXT_PUBLIC_GHOST_URL}
      - NEXT_PUBLIC_GHOST_CONTENT_KEY=${NEXT_PUBLIC_GHOST_CONTENT_KEY}
      # Ghost Internal URL - Docker network içi SSR fetch için
      - GHOST_INTERNAL_URL=${GHOST_INTERNAL_URL:-http://ghost-app:2368}
      - EMAILJS_SERVICE_ID=${EMAILJS_SERVICE_ID}
      - EMAILJS_TEMPLATE_ID=${EMAILJS_TEMPLATE_ID}
      - EMAILJS_PUBLIC_KEY=${EMAILJS_PUBLIC_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudflare-nw # Ortak ağa bağlandık

  tunnel:
    image: cloudflare/cloudflared
    container_name: cloudflare-tunnel
    restart: always
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - fogistanbul-web
    networks:
      - cloudflare-nw # Tünel de aynı ağda

networks:
  cloudflare-nw:
    external: true # Ağı dışarıdan (terminalden) oluşturduğumuzu belirtiyoruz